<mat-accordion
multi="true"
*ngIf="posts.length > 0"
fxLayout="row wrap"
fxLayoutGap="10px"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutGap.sm="0"
fxLayoutAlign="space-evenly center">

<mat-expansion-panel 
    *ngFor="let post of posts"
    fxFlex=30
    fxFlexAlign="center">
    
    <mat-expansion-panel-header>
        <mat-panel-title>{{ post.usuario }}</mat-panel-title>
        <mat-panel-description>{{ post.estado }}</mat-panel-description>
        <mat-icon>account_circle</mat-icon>
    </mat-expansion-panel-header>

    <p><strong>Empresa: </strong>{{ post.empresa }}</p>
    <p><strong>Fabricante: </strong>{{ post.fabricante }}</p>
    <p><strong>Modelo: </strong>{{ post.modelo }}</p>
    <p><strong>Tipo: </strong>{{ post.tipo }}</p>
    <p><strong>Serie: </strong>{{ post.serie }}</p>

    <mat-action-row>
        <button mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</button>
        <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
    
</mat-expansion-panel>

</mat-accordion>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No Posts added yet!</p>
